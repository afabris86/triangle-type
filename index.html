<!DOCTYPE html>
<html>
  <head>
    <title>Determine the triangle</title> 
    <meta name="viewport" content="width=device-width"/>
    <meta name="ts-app-title" content="Determine the triangle"/>
    <meta name="author" content="Andrea Fabris">
    <!--<link rel="ts-app-icon" href="my-icon.svg"/>-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <form>
            <div class="form-group">
              <label for="inputSideA">Side A</label>
              <input type="number" class="form-control" id="inputSideA" placeholder="Enter side A" required>
            </div>
            <div class="form-group">
              <label for="inputSideB">Side B</label>
              <input type="number" class="form-control" id="inputSideB" placeholder="Enter side B" required>
            </div>
            <div class="form-group">
              <label for="inputSideC">Side C</label>
              <input type="number" class="form-control" id="inputSideC" placeholder="Enter side C" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-sm">
          <h1 id="feedbackMessage"></h1>
        </div>
        <div class="col-sm">
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="./js/TriangleController.js"></script>
    <script src="./js/TriangleModel.js"></script>
    <script src="./js/TriangleView.js"></script>

    <script type="text/javascript">
      var triangleView = new TriangleView();
      var triangleModel = new TriangleModel();
      var controller = new TriangleController(triangleView, triangleModel);
      
      controller.initialize();
    </script>
  </body>
</html>
