<!DOCTYPE html>
<html>
	<head>
		<title>Determine the triangle</title> 
		<meta name="viewport" content="width=device-width"/>
		<meta name="ts-app-title" content="Determine the triangle"/>
		<meta name="author" content="Andrea Fabris">
		<!--<link rel="ts-app-icon" href="my-icon.svg"/>-->
		<link rel="stylesheet" href="https://d5wfroyti11sa.cloudfront.net/prod/client/ts-12.2.0.min.css"/>
	</head>
	<body>
		<div data-ts="App">
			<div data-ts="Main">
				<div data-ts="Content">
					<div data-ts="Panel">
						<form data-ts="Form">
							<fieldset>
								<label>
									<span>Side A</span> <!-- move out to model-->
									<input type="number" required/>
								</label>
								<label>
									<span>Side B</span> <!-- move out to model-->
									<input type="number" required/>
								</label>
								<label>
									<span>Side C</span> <!-- move out to model-->
									<input type="number" required/>
								</label>
								<dl class="ts-errors">
									<dt>Form has errors:</dt>
								</dl>
								<label>
									<input type="submit" value="Submit">
								</label>
							</fieldset>
						</form>
					</div>
					<div data-ts="Board">
						<div data-ts="Panel">
							<p id="feedbackMessage"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://d5wfroyti11sa.cloudfront.net/prod/client/ts-12.2.0.min.js"></script>
		<script src="./js/TriangleController.js"></script>
		<script src="./js/TriangleModel.js"></script>
		<script src="./js/TriangleView.js"></script>

		<script type="text/javascript">
			ts.ui.ready(function()
			{
				var triangleView = new TriangleView();
				var triangleModel = new TriangleModel();
				var controller = new TriangleController(triangleView, triangleModel);

				controller.initialize();
				
			});
		</script>
	</body>
</html>
